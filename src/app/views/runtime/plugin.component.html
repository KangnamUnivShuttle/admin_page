<div class="animated fadeIn">
  <div class="row">
    <div class="col-4">
      <form class="card" [formGroup]="mainForm">
        <div class="card-header">Form</div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  formControlName="name"
                  [(ngModel)]="focusedItem.name"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="name">Github URL</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  formControlName="githubUrl"
                  [(ngModel)]="focusedItem.githubUrl"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button
            type="button"
            class="btn btn-sm btn-warning"
            (click)="onBtnCancelClicked()"
          >
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-sm btn-danger"
            [disabled]="!focusedItem.imageId"
            (click)="onBtnDeleteClicked()"
          >
            Delete
          </button>
          <button
            type="button"
            class="btn btn-sm btn-primary"
            [disabled]="!mainForm.valid"
            (click)="onBtnSubmitClicked()"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <div class="col-8">
      <div class="card">
        <div class="card-header">List</div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>image id</th>
                <th>Name</th>
                <th>github url</th>
                <th>RegisterTime / UpdateTime</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let data of tableData">
                <tr
                  (click)="onRowClicked(data)"
                  [ngStyle]="
                    focusedItem &&
                    data.imageId == focusedItem.imageId && {
                      'background-color': '#acb4bc'
                    }
                  "
                >
                  <td>{{ data.imageId }}</td>
                  <td>{{ data.name }}</td>
                  <td>{{ data.githubUrl }}</td>
                  <td>
                    {{ data.registerDatetime }} / {{ data.updateDatetime }}
                  </td>
                </tr>
              </ng-container>
